name: Android-Build

on:
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install Haxelibs
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib install flixel-addons --quiet
          haxelib install flixel-ui --quiet
          haxelib install hscript --quiet
          haxelib install hxCodec --quiet
          haxelib git polymod https://github.com/MasterEric/polymod.git --quiet || true

          # --- Corrigir erro "newgrounds nÃ£o encontrado" ---
          mkdir -p newgrounds/src
          echo "package newgrounds; class Newgrounds {}" > newgrounds/src/Newgrounds.hx
          haxelib dev newgrounds newgrounds
          # ---------------------------------------------------

      - name: Setup Android
        run: |
          yes | haxelib run lime setup android

      - name: Build APK
        run: |
          haxelib run lime build android -release --app-version=1.0

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Build-APK
          path: export/release/android/bin/app.apk
