name: Universal-Android-Build

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.2

      - name: Install global libs
        run: |
          haxelib install hxcpp --quiet
          haxelib install lime --quiet
          haxelib install openfl --quiet

      - name: Install engine-specific libs (auto)
        run: |
          # Se tiver hmm.json (Psych / Nightmare), instala tudo
          if [ -f "hmm.json" ]; then
            haxelib install hmm --quiet
            haxelib run hmm setup
            haxelib run hmm install
          fi

          # Se for Kade Engine, instala libs extras
          if [ -d "source/kade" ] || [ -f "Project.xml" ]; then
            haxelib install flixel --quiet
            haxelib install flixel-addons --quiet
            haxelib install flixel-ui --quiet
            haxelib install hxCodec --quiet
            haxelib install hxcpp-debug-server --quiet || true
          fi

      - name: Setup Android
        run: |
          yes | haxelib run lime setup android

      - name: Build APK
        run: |
          haxelib run lime build android -release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: export/release/android/bin/**/*.apk
